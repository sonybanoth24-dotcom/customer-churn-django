<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .stay {
            background: #d4edda;
            color: #155724;
        }

        .churn {
            background: #f8d7da;
            color: #721c24;
        }

        img {
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Churn Prediction</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="age" placeholder="Enter Age" required><br>
        <input type="number" step="0.01" name="balance" placeholder="Enter Balance" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result {% if 'Stay' in prediction %}stay{% else %}churn{% endif %}">
            {{ prediction }}
        </div>
    {% endif %}

    <img src="/static/churn_graph.png?v={{ timestamp }}" width="500">

</div>

</body>
</html>
