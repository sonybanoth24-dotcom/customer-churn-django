{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        canvas {
            margin-top: 25px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Customer Churn Prediction</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="age" placeholder="Enter Age" required>
        <input type="number" name="balance" placeholder="Enter Balance" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>

        <canvas id="churnChart"></canvas>

        <script>
            const ctx = document.getElementById('churnChart');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Stay', 'Churn'],
                    datasets: [{
                        label: 'Prediction Probability',
                        data: [{{ stay_prob }}, {{ churn_prob }}],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 1
                        }
                    }
                }
            });
        </script>
    {% endif %}
</div>

</body>
</html>
