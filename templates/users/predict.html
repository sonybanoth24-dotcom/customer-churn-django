<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #667eea;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
        }

        .stay {
            background: #d4edda;
            color: #155724;
        }

        .churn {
            background: #f8d7da;
            color: #721c24;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Customer Churn Prediction</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="age" placeholder="Enter Age" required>
        <input type="number" name="balance" placeholder="Enter Balance" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result {% if churn_value == 0 %}stay{% else %}churn{% endif %}">
            {{ prediction }}
        </div>

        <canvas id="churnChart"></canvas>

        <script>
            const churnValue = {{ churn_value|default:0 }};
            const probability = churnValue === 1 ? 80 : 20;

            const ctx = document.getElementById('churnChart');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Churn Probability'],
                    datasets: [{
                        label: 'Risk %',
                        data: [probability],
                        backgroundColor: churnValue === 1 ? '#dc3545' : '#28a745'
                    }]
                },
                options: {
                    animation: {
                        duration: 1500
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        </script>
    {% endif %}

</div>

</body>
</html>
