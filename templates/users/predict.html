<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f2f2f2;
            font-weight: bold;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .logout a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="logout">
    <a href="{% url 'logout' %}">Logout</a>
</div>

<div class="container">
    <h1>Customer Churn Prediction</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="number" name="age" placeholder="Enter Age" required>
        <input type="number" name="balance" placeholder="Enter Balance" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
